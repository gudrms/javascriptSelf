<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>

		var n = 0;
		var sum = 0;

		while(n<101){
			n++;
			if(n % 3 == 0) {
				sum++;
				document.write(n+", ");

			}
			
		}
		document.write("<br>3의 배수의 수 : "+sum)

		

		
	</script>
</body>
</html>
